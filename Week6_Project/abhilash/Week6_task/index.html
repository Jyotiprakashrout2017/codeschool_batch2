<script>
    if (localStorage.getItem('user_data')==null) {
        window.location.replace("login.html");
    }
    if (localStorage.getItem('type')) {
     window.location.replace("admin.html");
    }
    $("#logoutbutton").click(function () {
        localStorage.removeItem('user_data');
        localStorage.removeItem('dates');
        window.location.replace("login.html");

    })
    
    $(document).ready(function () {
       
        $('#next').click(function () {

            if ($('#checkin').val() == "" || $('#checkout').val() == "") {
                $('#next').attr('disabled', true);
                console.log('tt')
            }
            else {
                $('#next').attr('disabled', false);
                var dates = {
                    checkin_date: $('#checkin').val(),
                    checkout_date: $('#checkout').val()
                }
                localStorage.setItem("dates", JSON.stringify(dates))
                console.log('ff')
                $('#hotels').empty();
                $.ajax({
                    type: "POST",
                    url: "index.php",
                    // data:formData,
                    dataType: 'JSON',
                    success: function (data) {
                        //    data=JSON.parse(data);
                        console.log(data)
                        if (data.status) {
                            console.log(data)
                            for (let i = 0; i < data.output.length; i++) {
                                $('#hotels').append(` <div class="display">
                               <a href="rooms.html?id=${data.output[i].hotel_type_id}"><img src="${data.output[i].hotels_images}"style="width:90%;height:200px"></a>
                                    <p>${data.output[i].name}<p>
                                      </div>

                      `)

                            }

                        }

                    }
                })
            }




        })

    })
