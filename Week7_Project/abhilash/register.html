<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>register</title>
</head>

<body>

    <div class="container container1 p-5 my-5 h5 "><br>
        <div class="row">
            <h1 class="">Sign Up</h1>
        </div>

        <div class="container"><br>
            <div class="row">
                <label class="col-sm-3" for="emailInput"> Email</label>
                <input class="col-sm form-control" type="email" id="emailInput" placeholder="Enter Email" />
            </div><br>
            <div class="row">
                <label class="col-sm-3" for="passwordInput"> Password</label>
                <input class="col-sm form-control" type="password" id="passwordInput" placeholder="Enter Password" />
            </div><br>
            <div class="row">
                <label class="col-sm-3" for="confirmPasswordInput"> Confirm Password</label>
                <input class="col-sm form-control" type="password" id="confirmPasswordInput"
                    placeholder="Confirm Password" />
            </div><br>
            <div class="row">
                <label class="col-sm-3" for="name">Name</label>
                <input class="col-sm form-control" type="text" id="nameInput" placeholder="Enter Full Name" />
            </div><br>
            <div class="row">
                <label class="col-sm-3" for="mobile"> Mobile</label>
                <input class="col-sm form-control" type="text" id="mobileInput" placeholder="Enter Mobile Number" />
            </div><br>
            <div class="row">
                <label class="col-sm-3" for="mobile"> User Role</label>
                <input class="col-sm form-control" type="text" id="roleInput" placeholder="Enter User Role" />
            </div><br>
            <div class="row">
                <p id="error" class="text-danger"></p>
            </div>
            <div class="row justify-content-end">
                <button style="display:inline-block;" type="button" class="btn btn-success col-sm-3"
                    id="submitButton">Submit</button>
            </div>
        </div>

</body>


<script>
    if (localStorage.getItem('user_data') == null) {
        //  window.location.replace("");
    }
    $('#submitButton').click(function () {
        var formData = {
            email: $('#emailInput').val(),
            password: $('#passwordInput').val(),
            confirm_password: $('#confirmPasswordInput').val(),
            name: $('#nameInput').val(),
            mobile: $('#mobileInput').val(),
            user_role: $('#roleInput').val()
        }
        $.ajax({
            type: "POST",
            url: "register.php",
            data: formData,
            success: function (response, status, xhr) {
                response = JSON.parse(response);
                if (response.status) {
                    window.alert(response.message);
                    window.location.replace("login.html");
                } else {
                    $('#error').text(response.message);
                }
            },
            error: function () {

            }
        })
    });


</script>

</html>
